<html>
  <link rel="stylesheet" type="text/css" href="demo.css" />
  <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs/plugin/utc.js"></script>
  <script src="https://unpkg.com/dayjs/plugin/timezone.js"></script>
  <script src="sofatime.js"></script>
  <body>
    <div class="sofatime" data-start="2021-01-01T12:0">
      <!-- See https://day.js.org/docs/en/display/format -->
      <!-- Note: 24 hour toggle checkbox will toggle case for h characters -->
      <div class="sofatime-start" data-format="MM-DD-YY hh:mm" data-ampm="true"></div>
      <div class="sofatime-end" data-format="mm"></div>
      <input class="sofatime-checkbox" type="checkbox" />
      <select class="sofatime-select"></select>
    </div>

    <br />
    <br />

    <div class="sofatime" data-start="2021-02-01T12:0" data-end="2021-04T17:30">
      <!-- See https://day.js.org/docs/en/display/format -->
      <!-- Note: 24 hour toggle checkbox will toggle case for h characters -->
      <div class="startTime">
        <div class="sofatime-start" data-format="MM"></div>
        <div class="sofatime-start" data-format="DD"></div>
        <div class="sofatime-start" data-format="YYYY"></div>
        <div class="sofatime-start" data-format="h:mm" data-ampm="true"></div>
      </div>
      <div class="sofatime-end" data-format="MMMM D, YYYY h:mm" data-ampm="true"></div>
      <input class="sofatime-checkbox" type="checkbox" />
      <select class="sofatime-select"></select>
    </div>

    <br />
    <br />

    <div class="sofatime" data-start="2021-01-01T02:0" , data-end="2021-01T17:30">
      <!-- See https://day.js.org/docs/en/display/format -->
      <!-- Note: 24 hour toggle checkbox will toggle case for h characters -->
      <div class="sofatime-start startTime" data-format="MMMM D, YYYY h:mm" data-ampm="true"></div>
      <div class="sofatime-end" data-format="MMMM D, YYYY h:mm" data-ampm="true"></div>
    </div>
  </body>
</html>
